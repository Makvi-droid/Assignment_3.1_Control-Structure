<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Checker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .asterisk-text {
      font-family: monospace;
      white-space: pre;
      line-height: 1;
    }
  </style>
</head>
<body class="p-5">

  <div class="container">
    <h2 class="mb-4">Enter a Number (1â€“7)</h2>
    <button id="checkBtn" class="btn btn-primary">Check Day</button>
    <div id="output" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('checkBtn').addEventListener('click', function() {
      let num = prompt("Enter a number from 1 to 7:");
      let outputDiv = document.getElementById('output');

      switch (num) {
        case "1":
          alert("Today is Monday");
          outputDiv.innerHTML = '<div class="alert alert-success">Today is Monday</div>';
          break;
        case "2":
          alert("Today is Tuesday");
          outputDiv.innerHTML = '<div class="alert alert-success">Today is Tuesday</div>';
          break;
        case "3":
          alert("Today is Wednesday");
          outputDiv.innerHTML = '<div class="alert alert-success">Today is Wednesday</div>';
          break;
        case "4":
          alert("Today is Thursday");
          outputDiv.innerHTML = '<div class="alert alert-success">Today is Thursday</div>';
          break;
        case "5":
          alert("Today is Friday");
          outputDiv.innerHTML = '<div class="alert alert-success">Today is Friday</div>';
          break;
        case "6":
          alert("Today is Saturday");
          outputDiv.innerHTML = '<div class="alert alert-success">Today is Saturday</div>';
          break;
        case "7":
          alert("Today is Sunday");
          outputDiv.innerHTML = '<div class="alert alert-success">Today is Sunday</div>';
          break;
        default:
          alert("I LOVE YOU");
          outputDiv.innerHTML = '<pre class="asterisk-text">' + createILoveYou() + '</pre>';
          myFunction();
          break;
      }
    });

    function createILoveYou() {
      // Create I LOVE YOU with height 10 using asterisks
      let lines = [
"  *****     *       *****   *       *   *****     ",
"    *       *       *   *   *       *   *         ",
"    *       *       *   *    *     *    *****     ",
"    *       *       *   *     *   *     *         ",
"  *****     *****   *****      * *      *****     ",
"                 ***    ***                             ",
"                 ***    ***                            ",
"                 ***    ***                             ",
"                 **********                                 ",
"                  ********                                "
];

      return lines.join("\n");
    }

    function myFunction() {
      var myWindow = window.open("", "", "width=80, height=80");
      myWindow.document.write("<h5>Group Members</h5>");
      myWindow.document.write('<div class="container"><div class="row">');
      myWindow.document.write('<div class="col-6"><img src="me.jpg" class="img-fluid" alt="Member 1"></div>');
      myWindow.document.write('<div class="col-6"><img src="anne.jpg" class="img-fluid" alt="Member 2"></div>');
      myWindow.document.write('</div></div>');
      myWindow.blur();
    }
  </script>

</body>
</html>
